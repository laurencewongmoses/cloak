<script type="text/javascript">
    /**
     * 使用jquery的inArray方法判断元素是否存在于数组中
     * @param {Object} arr 数组
     * @param {Object} value 元素值
     */
    function isInArray(arr,value){
        var index = $.inArray(value,arr);
        if(index >= 0){
            return true;
        }
        return false;
    }


    var to100 = document.getElementById("to100");
    var to100Chart = echarts.init(to100,"light");
    option = {
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            // data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            // data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            // {
            //     name:'联盟广告',
            //     type:'line',
            //     stack: '总量',
            //     data:[220, 182, 191, 234, 290, 330, 310]
            // }
        ]
    };
    to100Chart.setOption(option);
    function setto100(stock){
        to100Chart.showLoading({
            text:"加载中..."
        });
        $.ajax({
            url : '${request.contextPath}/techApi/to100/'+stock,
            type : "GET",
            data : {

            },
            success:function(data) {
                to100Chart.hideLoading();
                console.log(data);

                var legendData = new Array();
                var dateData = new Array();
                var series = new Array();
                if(data != null){
                    function serie(name,data){
                        this.name = name;
                        this.data = data;
                        this.type = 'line';
                        this.smooth = true;
                    }

                    for(var i = 0 ;i < data.length ;i++){
                        legendData[i] = data[i].name;

                        //获取所有的日期
                        if(data[i].name == '上证指数'){
                            var szdata = data[i].data;
                            if(szdata != null){
                                for(var j= 0;j< data[i].data.length;j++){
                                    for(key in data[i].data[j]){
                                        dateData[j] = key;
                                    }
                                }
                            }
                        }
                    }


                    for(var j = 0; j<data.length ; j++){
                        var seriedata = new Array();
                        var datastock = data[j].data;
                        if(datastock != null){
                            var otherdate = new Array();
                            for(var k = 0 ; k < data[j].data.length;k++){
                                // console.log(data[j].data[k])
                                for( key in data[j].data[k]){
                                    otherdate[k] = key;
                                }
                            }

                            for(var d = 0; d < dateData.length ; d ++){

                            }

                            for(var l = 0;l < data[j].data.length ; l++){
                                for(var key in data[j].data[l]){
                                    var n = Number(data[j].data[l][key]);
                                    seriedata[l] = parseFloat(n.toFixed(4));
                                }
                            }
                        }
                        var ser = new serie(data[j].name,seriedata);
                        // console.log(ser);
                        // var jsonObject = JSON.valueOf(ser);
                        series[j] = ser;
                    }
                }

                // console.log(legendData);
                // console.log(dateData);
                console.log(series);

                to100Chart.setOption({
                    legend:{
                        data: legendData
                    },
                    xAxis:[{
                        type: 'category',
                        data: dateData
                    }],
                    series: series
                    //     [
                    //     {
                    //         name: '002129',
                    //         data: seriesV,
                    //         type: 'line',
                    //         smooth: true
                    //     }
                    // ]
                })

            },
            error:function(data) {
            }
        })
    }
    setto100('002129')
    //按钮点击事件
    $("#btn_go").click(function(){
        setto100($("#stock").val())
    });
</script>
